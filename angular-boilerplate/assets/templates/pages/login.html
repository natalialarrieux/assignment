<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2 class="text-center">Welcome to Contact Management!</h2>
        <p class="text-center">In order to start working, you need to login to the system with your username and password. If you don't have an account yet, feel free to sign up!</p>
        <form class="row" name="loginForm" novalidate="true" ng-submit="loginForm.$valid && model.loginCall()">

            <div class="col-md-6 col-md-offset-3">
                <div class="alert alert-danger red-alert"> 
                    <p><strong>Sorry!</strong></p>
                    <p class="message"></p>      
                </div>

                <fieldset class="form-group">
                    <input ng-model="model.tempUser" type="text" placeholder="Username" class="form-control" required="true">
                </fieldset>
                <fieldset class="form-group">
                    <input ng-model="model.tempPass" type="password" placeholder="Password" class="form-control" required="true">
                </fieldset>
            </div>

            <div class="row">
                <fieldset class="col-md-4 col-md-offset-4">
                    <a class="btn btn-primary btn-block" href="#/home">Login</a>
                </fieldset>
            </div>
            <div class="row">
                <fieldset class="col-md-4 col-md-offset-4">
                    <a class="btn btn-block" href="#/create">Register</a>
                </fieldset>
            </div>

        </form>
    </div>
</div>
