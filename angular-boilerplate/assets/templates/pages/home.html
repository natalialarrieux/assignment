<div class="row row-offcanvas row-offcanvas-right">
    <div>
        <div class="col-xs-12">
            <div class="row">

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Title</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="contact in model.contacts"> <!-- ng-click="goToEdit(contact.Id)"-->
                            <td>{{contact.FirstName}}</td>
                            <td>{{contact.LastName}}</td>
                            <td>{{contact.Title}}</td>
                            <td>
                                <a ng-href="#/edit/{{contact.Id}}">
                                    <button type="button" class="btn btn-default btn-xs">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                    </button>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
